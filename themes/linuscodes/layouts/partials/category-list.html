<div class="categories">
   <!-- <hr class="full-width"> -->

   <h1>
      Popular Topics
   </h1>
   <ul class="category-list">
      {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
      <li>
         <a href="{{ "categories/" | absLangURL }}{{ $name | urlize }}" class="link category-link">
            {{ $name | title }}
         </a>
      </li>
      {{ end }}
   </ul>

   <!-- <hr class="full-width"> -->
</div>
