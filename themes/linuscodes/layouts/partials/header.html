<!DOCTYPE html>
<html{{ if .Site.Params.opengraph }} prefix="og: http://ogp.me/ns#" {{ end }}>

   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>{{ .Title }}</title>
      <meta name="description"
         content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
      <meta name="HandheldFriendly" content="True">
      <meta name="MobileOptimized" content="320">
      {{ hugo.Generator }}
      <meta name="robots" content="index,follow">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <meta name="apple-mobile-web-app-status-bar-style" content="white">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <link rel="apple-touch-icon" href="/assets/icons/favicon.png">
      <link rel="icon" type="image/png" href="/assets/icons/favicon.png">
      {{ if .Site.Params.opengraph }}{{ partial "opengraph.html" . }}{{ end }}

      <link rel="stylesheet" href="{{ .Site.BaseURL }}dist/master.css">
      <link rel="stylesheet" href="https://use.typekit.net/sdu6ktg.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
         integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      {{ if .OutputFormats.Get "RSS" }}
      <link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate"
         type="application/rss+xml">
      {{ end }}
      {{ partial "extra-in-head.html" . }}
      {{ partial "exponea.html" . }}
      {{ partial "fathom.html" . }}
   </head>

   <body>
      {{ template "_internal/google_analytics.html" . }}

      <!-- <nav class="main">
         <ul>
            {{ partial "navigation.html" . }}
         </ul>
      </nav> -->

      <div id="wrapper">
