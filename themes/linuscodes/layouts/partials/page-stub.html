<li class="post-stub">
   <a href="{{ .Permalink }}">

      {{ with .Params.Image }}
         <img class="post-featured-image" src="{{ . }}">
      {{ end }}
      
      <h4 class="post-stub-title">
         {{ .Title }}
      </h4>

      {{ if .Description }}
         <p class="post-stub-description">{{ .Description }}</p>
      {{ end }}

      {{ with .Params.featured }}
         <span class="post-stub-tag">Featured</span>
      {{ end }}
   </a>
</li>
